<svg width="600" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4facfe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00f2fe;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="100%" height="100%" fill="url(#grad2)"/>
  
  <!-- Workflow boxes -->
  <rect x="50" y="100" width="80" height="60" fill="white" rx="10" opacity="0.9"/>
  <text x="90" y="135" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">Trigger</text>
  
  <rect x="180" y="100" width="80" height="60" fill="white" rx="10" opacity="0.9"/>
  <text x="220" y="135" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">Process</text>
  
  <rect x="310" y="100" width="80" height="60" fill="white" rx="10" opacity="0.9"/>
  <text x="350" y="135" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">Action</text>
  
  <rect x="440" y="100" width="80" height="60" fill="white" rx="10" opacity="0.9"/>
  <text x="480" y="135" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">Result</text>
  
  <!-- Arrows -->
  <path d="M 130 130 L 170 130" stroke="white" stroke-width="3" marker-end="url(#arrowhead)"/>
  <path d="M 260 130 L 300 130" stroke="white" stroke-width="3" marker-end="url(#arrowhead)"/>
  <path d="M 390 130 L 430 130" stroke="white" stroke-width="3" marker-end="url(#arrowhead)"/>
  
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="white"/>
    </marker>
  </defs>
  
  <text x="50%" y="50" font-family="Arial" font-size="24" font-weight="bold" fill="white" text-anchor="middle">Automation Workflow</text>
</svg>